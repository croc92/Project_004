<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>16th July</title>
</head>

<body>

  <div class="message">
    <h1 id="message">Let's Play Dota 2 for my birthday?</h1>
    <h1 id="bd-message">Happy <span id="age">x-</span><span id="nth">th</span> Birthday!</h1>
  </div>
  <div id="table" class="table">
    <table>
      <tr class="cdown">
        <td id="days">0</td>
        <td id="hours">0</td>
        <td id="minutes">0</td>
        <td id="seconds">0</td>
      </tr>
      <tr class="cdown-title">
        <td>Day</td>
        <td>Hr</td>
        <td>Min</td>
        <td>Sec</td>
      </tr>
    </table>

  </div>
<script src="script.js" async></script>
</body>

</html>
